<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style2.css" />
    <title>Metronome</title>
  </head>
  <body>
    <header class="header">
      CLICK CLICK CLICK!
      <button id="sixties">60's</button>
      <button id="seventies">70's</button>
      <button id="eighties">80's</button>
      <button id="nineties">90's</button>
    </header>
    <div class="container">
      <main class="metronome">
        <div class="bpm-display">
          <span class="tempo">140</span>
          <span class="bpm">BPM</span>
        </div>
        <div class="formArea">
          <input
            class="note-title"
            placeholder="Note Title"
            maxlength="28"
            type="text"
          />
          <textarea class="note-textarea" placeholder="Enter your practice session info"></textarea>
        </div>
        <p class="tempo-text">Mid</p>
        <div class="tempo-settings">
          <button class="adjust-tempo-btn decrease-tempo">-</button>
          <input type="range" min="20" max="300" step="1" class="slider" />
          <button class="adjust-tempo-btn increase-tempo">+</button>
        </div>
        <div id="startStopcontainer" aria-label="button-holder">
        <button class="start-stop">START</button>
        </div>
        <div class="measures">
        <button class="subtract-beats stepper"> - </button>
        <p class="measure-count"> 4 </p>
        <button class="add-beats stepper"> + </button>
        </div>
     <p class="beatsPerMeasureTxt">Beats</p>
      </main>
    </div>
    
    <footer>app by Jeff!</footer>
    <script src="./app.js" type="module"></script>
  </body>
</html>
