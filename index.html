<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./default.css" />
    <title>RetroNome</title>
  </head>
  <body>
    <header class="header">
      <h1>Welcome to RetroNome</h1>
      <!-- <h3 class="themeTitle">Select your theme</h3> -->
      <div class="themeContainer">
          <button class="colorTheme" id="default">1</button>
          <button class="colorTheme" id="sonic">2</button>
          <button class="colorTheme" id="zelda">3</button>
      </div>
    </header>


    <div class="container">
      <main class="metronome">
        <div class="bpm-display">
          <h1 class="tempo"> 120 </h1>
          <h1 class="bpm"> BPM </h1>
          <p class="tempo-text"></p>
        </div>

        
        <div class="tempo-settings">
          <button class="adjust-tempo-btn decrease-tempo">-</button>
          <input type="range" min="20" max="300" step="1" class="slider" />
          <button class="adjust-tempo-btn increase-tempo">+</button>
        </div>
        <div id="startStopcontainer" aria-label="button-holder">
          <button class="start-stop">START</button>
        </div>
        <div class="beats">
          <button class="subtract-beats stepper">-</button>
          <p class="beat-count ">4</p>
          <p class="beatsPerMeasureTxt">Beats per Measure</p>
          <button class="add-beats stepper">+</button>
        </div>
        

      </main>
      <section class="formArea">
        <p id="date"></p>
        <textarea
          class="note-textarea"
          placeholder="Enter your practice session info"
        ></textarea>
        <div id="noteBtnContainer">
        <button class="note" id="addNote">Add Note</button>
        <button class="note" id="removeNote">Remove Note</button>
      </div>
          <p class="timer"> 
            <span id="hours"></span>
            <span id="minutes"></span>
            <span id="seconds"></span>
          </p>

      </section>
    </div>

    <footer>

      <p> App by Jeff: <a href="https://github.com/Reptartheman"> Click me!</a> </p>  
      <p id="joystick">ðŸ•¹</p> 
    </footer>

    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="./app.js" type="module"></script>
  </body>
</html>
